<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Guess Num Game</title>
</head>
<body>
    <div class="d-flex flex-column container col-7 gap-3 justify-content-center align-items-center border border-dark border-opacity-25">
    <h1>Guess the Number Game</h1>
    <p>Enter a number between 1 and 100.</p>
    <input class="p-2 " type="number" id="userInput" placeholder="Enter your guess">
    <button class="p-2 px-3" onclick="checkGuess()">Guess Num</button>
    <p id="message"></p>
</div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>

</html
